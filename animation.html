<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>animation</title>

	<style>
		#container{
			width: 400px;
			height: 400px;
			position: relative;
			background: yellow;
		}
		#animation{
			position: absolute;
			top:0;
			left: 0;
			z-index: 10;
			width: 50px;
			height: 50px;
			background: red;
			transform: rotate(360deg);
		}


	</style>
</head>
<body>
	
<button id="start">start</button>
<div id="container">
	<div id="animation"></div>
</div>


<script src="js/script.js"></script>

</body>
</html>
